<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FRIDAY - AI Assistant</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #output {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      box-sizing: border-box;
    }

    .bubble {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #1a1a1a;
      border-top: 1px solid #333;
      position: sticky;
      bottom: 0;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
      border: none;
      outline: none;
      height: 40px;
      max-height: 80px;
    }

    button {
      margin-left: 10px;
      padding: 0 16px;
      border: none;
      border-radius: 8px;
      background: #6200ea;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      textarea {
        font-size: 14px;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="output"></div>
    <div id="inputArea">
      <textarea id="input" placeholder="Ask something..." onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();ask();}"></textarea>
      <button onclick="ask()">Send</button>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');

    async function ask() {
      const inputEl = document.getElementById('input');
      const input = inputEl.value.trim();
      if (!input) return;

      output.innerHTML += `<div class="bubble"><strong>You:</strong> ${input}</div>`;
      inputEl.value = '';
      output.scrollTop = output.scrollHeight;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        const reply = data.reply || 'No response received.';
        output.innerHTML += `<div class="bubble"><strong>FRIDAY:</strong> ${reply}</div>`;
      } catch {
        output.innerHTML += `<div class="bubble"><strong>FRIDAY:</strong> ⚠️ Error getting response.</div>`;
      }

      output.scrollTop = output.scrollHeight;
    }
  </script>
</body>
</html>
